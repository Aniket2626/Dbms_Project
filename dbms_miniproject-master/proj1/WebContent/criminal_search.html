<script>
function serachcriminal()
{
	 var AdhaarNo = document.forms["search_criminal"]["AdhaarNo"].value;
	 
	 if(AdhaarNo=="")
	    {
	             window.alert("Enter adhaar");
	             document.getElementById("AdhaarNo").focus();
	            return false;
	    }
	  
	    else if(isNaN(AdhaarNo))
	    {
	            alert("Enter digits only");
	            return false;
	    }
		else if(AdhaarNo.length!=12 )
	    {
	            alert("Enter 12 digit Adhaar number");
	            return false;
	    }
		else
	    {
	    	document.getElementById("search_criminal").action="criminal_search.jsp?&act=criminal_search.html";
		    document.getElementById("search_criminal").submit();
	        return true;
	    }
}
</script>
